<!-- mous/templates/mous/filter_results.html -->
<h1>Filtered MoUs</h1>
<ul>
    {% for mou in filtered_mous %}
        <li>
            <strong>{{ mou.title }}</strong> | 
            <a href="{{ mou.pdf_file.url }}" target="_blank">View PDF</a> |
            <a href="{% url 'edit_mou' mou.pk %}">Edit</a> |
            <a href="{% url 'delete_mou' mou.pk %}">Delete</a>
        </li>
    {% empty %}
        <p>No MoUs found for the selected filters.</p>
    {% endfor %}
</ul>
